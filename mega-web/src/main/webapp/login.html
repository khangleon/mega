<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:jsf="http://xmlns.jcp.org/jsf" encoding="UTF-8" contentType="text/html;charset=UTF-8">
	<html>
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
	<title>#{loginBean.title}</title>
	<link href="#{request.contextPath}/skins/image/icon.ico" rel="icon" />
	<link href="#{request.contextPath}/skins/skin.css" rel="stylesheet" type="text/css" />
	<script src="#{request.contextPath}/js/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="#{request.contextPath}/js/jquery-ui.js" type="text/javascript"></script>
	<script src="#{request.contextPath}/js/common.js" type="text/javascript"></script>
</h:head>
<h:body>
	<h:form id="pageForm" prependId="false">
		<h:commandButton id="cbPreventEnterSubmit" onkeypress="return false;" onclick="return false;" style="width:0px; height:0px; border:none;" value="Prevent Enter" />
		<ui:include src="/include/common.html" />

		<ui:include src="/include/message.html" />

		<div id="pagewraper" class="page">
			<div id="page-content" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 25px;">
				<div style="display: table; width: 100%; height: 100%;">
					<div style="display: table-cell; text-align: center; vertical-align: middle;">
						<div class="login-face">
							<div>
								<img src="skins/image/SkyHubLogo.png" style="height: 140px;" />
							</div>
							<div class="row row-height">
								<div class="col" style="width: 260px; padding-bottom: 6px;">
									<h:inputText id="itAccount" styleClass="form-control no-radius-right no-border-right" value="#{logindto.account}" tabindex="1" onkeypress="handleEnter(event, 'cbLogin');"
										p:placeholder="#{res['login.username']}"></h:inputText>
								</div>
								<div class="col">
									<div id="cbUserName" class="form-control login-username-icon no-radius-left no-border-left">
										<div></div>
									</div>
								</div>
							</div>
							<h:panelGroup styleClass="row row-height" layout="block" rendered="#{!logindto.changePassword}">
								<div class="col" style="width: 260px; padding-bottom: 6px;">
									<h:inputSecret id="itPassword" styleClass="form-control no-radius-right no-border-right" value="#{logindto.password}" tabindex="2"
										onkeypress="handleEnter(event, 'cbLogin');" p:placeholder="#{res['login.password']}"></h:inputSecret>
								</div>
								<div class="col">
									<div id="cbPassword" class="form-control login-password-icon no-radius-left no-border-left">
										<div></div>
									</div>
								</div>
							</h:panelGroup>

							<h:panelGroup styleClass="row row-height" layout="block" rendered="#{logindto.changePassword}">
								<div class="col" style="width: 260px; padding-bottom: 6px;">
									<h:inputSecret id="itCurrentPassword" styleClass="form-control no-radius-right no-border-right" value="#{logindto.password}" autocomplete="off" tabindex="3"
										onkeypress="handleEnter(event, 'cbChangePassword');" p:placeholder="#{res['login.currentpassword']}"></h:inputSecret>
								</div>
								<div class="col">
									<div class="form-control login-password-icon no-radius-left no-border-left">
										<div></div>
									</div>
								</div>
							</h:panelGroup>

							<h:panelGroup styleClass="row row-height" layout="block" rendered="#{logindto.changePassword}">
								<div class="col" style="width: 260px; padding-bottom: 6px;">
									<h:inputSecret id="itNewPassword" styleClass="form-control no-radius-right no-border-right" value="#{logindto.newPassword}" autocomplete="off" tabindex="4"
										onkeypress="handleEnter(event, 'cbChangePassword');" p:placeholder="#{res['login.newpassword']}"></h:inputSecret>
								</div>
								<div class="col">
									<div class="form-control login-password-icon no-radius-left no-border-left">
										<div></div>
									</div>
								</div>
							</h:panelGroup>

							<h:panelGroup styleClass="row row-height" layout="block" rendered="#{logindto.changePassword}">
								<div class="col" style="width: 260px; padding-bottom: 6px;">
									<h:inputSecret id="itRetypePassword" styleClass="form-control no-radius-right no-border-right" value="#{logindto.retypePassword}" autocomplete="off" tabindex="5"
										onkeypress="handleEnter(event, 'cbChangePassword');" p:placeholder="#{res['login.retypepassword']}"></h:inputSecret>
								</div>
								<div class="col">
									<div class="form-control login-password-icon no-radius-left no-border-left">
										<div></div>
									</div>
								</div>
							</h:panelGroup>


							<div style="padding-bottom: 5px;">
								<h:commandLink value="Quên mật khẩu?" action="#{loginBean.doAction('goChangePasswordAction')}">
									<f:ajax execute="@form" render="@form"></f:ajax>
								</h:commandLink>
							</div>
							<div>
								<h:commandButton id="cbLogin" styleClass="btn btn-primary" value="#{res['login.button']}" action="#{loginBean.doAction('loginAction')}" tabindex="7"
									rendered="#{!logindto.changePassword}">

								</h:commandButton>
								<h:commandButton id="cbChangePassword" styleClass="btn btn-primary" style="width:130px;" value="#{res['login.changepassword']}"
									action="#{loginBean.doAction('changePasswordAction')}" tabindex="8" rendered="#{logindto.changePassword}">

								</h:commandButton>
								<h:commandButton id="cbCancel" styleClass="btn btn-default" style="width:130px; margin-left: 30px;" value="#{res['login.cancel']}"
									action="#{loginBean.doAction('goLoginAction')}" tabindex="9" rendered="#{logindto.changePassword}">

								</h:commandButton>
							</div>
						</div>
						<div style="height: 80px;"></div>
					</div>
				</div>
			</div>

			<div class="page-footer">
				<h:outputText styleClass="pull-right" value="2021@Copyright" />
			</div>
		</div>
	</h:form>
	<script>
		setFocus('itAccount');
		if (!(window === window.top)) {
			window.top.location.href = window.location.href;
		}
	</script>
</h:body>
	</html>
</f:view>
