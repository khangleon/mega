<?xml version='1.0' encoding='UTF-8'?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="nav">
		<ui:repeat var="item" value="#{pagedto.subMenu}">
			<h:commandButton
				styleClass=" #{item.menuGroup ? 'nav-group' : 'nav-item'} #{item.id == pagedto.menuSelected ? 'active' : ''}"
				value="#{item.name}" action="#{page.doAction('changeSubMenu')}">
				<f:setPropertyActionListener target="#{pagedto.menuSelected}" value="#{item.id}" />
				<f:ajax render="@form"></f:ajax>
			</h:commandButton>
		</ui:repeat>
	</div>
</f:view>
