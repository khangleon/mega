<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" encoding="UTF-8" contentType="text/html;charset=UTF-8">
	<html xmlns="http://www.w3.org/1999/xhtml">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
	<h:outputScript library="javax.faces" name="jsf.js" />
	<title>MWL</title>
	<link href="#{request.contextPath}/skins/skin.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>
	<h:form>
		
				<script type="text/javascript">
					splitterInit();

					if (!window["busystatus"]) {
						var busystatus = {};
					}
					 
					busystatus.onStatusChange = function onStatusChange(data) {
						var status = data.status;
					 
						alert("ajax event triggered")
						if (status === "begin") {
							document.body.style.cursor = 'wait';
						} else {
							document.body.style.cursor = 'auto';
						}
					};
					 
					jsf.ajax.addOnEvent(busystatus.onStatusChange);
				</script>
	</h:form>
</h:body>
	</html>
</f:view>
