<?xml version='1.0' encoding='UTF-8'?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<script type="text/javascript">
		function datePickerOptions() {
			var options = $.datepicker;
			if (typeof options == 'undefined') {
				options = {};
			}
			options.buttonText = "";
			options.changeMonth = true;
			options.changeYear = true;
			options.showButtonPanel = false;
			options.monthNames = [ 'Tháng một', 'Tháng hai', 'Tháng ba', 'Tháng tư', 'Tháng năm', 'Tháng sáu', 'Tháng bảy', 'Tháng tám', 'Tháng chín', 'Tháng mười', 'Mười một', 'Mười hai' ];
			options.monthNamesShort = [ 'Th 1', 'Th 2', 'Th 3', 'Th 4', 'Th 5', 'Th 6', 'Th 7', 'Th 8', 'Th 9', 'Th 10', 'Th 11', 'Th 12' ];
			options.dayNames = [ 'CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7' ];
			options.dayNamesMin = [ 'CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7' ];
			options.currentText = 'Bây giờ';
			options.closeText = 'OK';
			options.dateFormat = 'dd/mm/yy';
			options.firstDay = 1;

			return options;
		}

		var formatDateTimeShort = 'dd/MM/yyyy HH:mm';
		var formatDate = 'dd/MM/yyyy';
		var formatTimeShort = 'HH:mm';
	</script>
</f:view>
